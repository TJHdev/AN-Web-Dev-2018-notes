<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
</head>
<body>
  <h1>This is the register page</h1>
  <div>
    <form method="GET">
      First Name: <input name="firstname" type="text" placeholder=""><br>
      Last Name: <input name="lastname" type="text" placeholder=""><br>
      Email: <input name="email" type="email" placeholder=""><br>
      Password: <input name="password" type="password" min="5" placeholder=""><br>
      Birthday: <input name="birthday" type="date"><br>
      <input name="Gender" type="radio">Male<br>
      <input name="Gender" type="radio">Female<br>
      Pets: <br>
      <input name="cat" type="checkbox"> Cat<br>
      <input name="dog" type="checkbox"> Dog<br>
      Cars: <br>
      <select name="cars">
          <option value="volvo">Volvo</option>
          <option value="ford">Ford</option>
      </select><br>
      
      <br>
      <input type="submit" value="Register">
      <input type="reset" value="Reset"><br>
    </form>
  </div>

 
 
</body>
</html>
